<!DOCTYPE html>
<html lang="en" ng-app="pomodoro">

<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/pomodoroController.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="content" ng-controller="pomodoroController">
        
            <svg width="100%" viewBox="0 0 100 100">

                <filter id="glow">
                    <feGaussianBlur stdDeviation="0.3" result="coloredBlur" />
                    <feMerge>
                        <feMergeNode in="coloredBlur" />
                        <feMergeNode in="SourceGraphic" />
                    </feMerge>
                </filter>



                <rect x="45" y="1" width="10" height="30" fill="none" stroke="orange" filter="url(#glow)" onclick="console.log('click!');" />
                <!--<text x="10" y="10" fill="orange">{{timeRemaining}}</text>-->
            </svg>


        <div class="overlay" width="100%" height="100%">
        </div>
    </div>
</body>

</html>
